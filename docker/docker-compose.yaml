services:
  base:
    # image: turtlebot4:dev
    build:
      context: .
      target: dev
      args:
        - UID=${UID:-1000}
        - GID=${UID:-1000}
        - USERNAME=twright
    # command: tmux
    stdin_open: true
    ipc: host
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${XAUTHORITY:-$HOME/.Xauthority}:/root/.Xauthority
    environment:
      - DISPLAY=${DISPLAY}
    network_mode: host
  dev:
    extends: base
    # image: turtlebot4:dev
    build:
      context: .
      target: dev
      args:
        - UID=${UID:-1000}
        - GID=${UID:-1000}
        - USERNAME=twright
    user: twright
    command: sleep infinity
    volumes:
      - ignitionuserdata:/home/twright/.ignition
      - rosuserdata:/home/twright/.ros
      - ignitiondata:/root/.ignition
      - rosdata:/root/.ros
      - ${XAUTHORITY:-$HOME/.Xauthority}:/home/twright/.Xauthority
      # - /dev/dri:/dev/dri
  devnogpu:
    extends: dev
    environment:
      - LIBGL_ALWAYS_SOFTWARE=1
  devmesa:
    extends: dev
    volumes:
      - /dev/dri:/dev/dri
  devnvidia:
    extends: dev
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    environment:
      - NVIDIA_DRIVER_CAPABILITIES=all

volumes:
  rosuserdata:
  ignitionuserdata:
  rosdata:
  ignitiondata:
